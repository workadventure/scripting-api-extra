<!doctype html><html><head><title>Keypad</title><style>html {
                height: 100%;
                margin: 0;
            }
            body {
                margin: 0;
                height: 100%;
                min-height: 100%;
            }
            div.keypad {
                min-height: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                column-gap: 5vh;
                row-gap: 5vh;
            }
            div.keypad > button {
                background-color: #111111;
                color: white;
            }
            div.keypad > button:active {
                background-color: #555;
                color: white;
